<!DOCTYPE html>
<html>

<head>
    <title>Login UaqFlix</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script type="text/javascript" src="js/funciones.js"></script>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css">

</head>

<body>

    <!-- NavBar contenedor -->
    <div class="contenedor-nav">

        <nav>

            <!-- Contenedor Logo -->

            <div class="logo">UAQFlix</div>

            <!-- Lista de botones	 -->
            <ul>
                <li><a href="./index.html">Inicio</a></li>
                <li class="hoverable"><a onclick=acerca()>Acerca</a></li>
                <li><a href="./buscar.html">Peliculas</a></li>
                <li><a href="./buscar.html">Series</a></li>

            </ul>

        </nav>


    </div>

    <!-- Contenedor de todo el form -->
    <div class="contenedor-form">

        <!-- Contenedor de toggle  -->
        <div class="toggle">

            <span>Crear Cuenta</span>

        </div>

        <!-- Contenedor de formulario -->

        <div class="formulario">

            <h2>Iniciar Sesion</h2>
            <form>

                <!-- Inputs de Incio de Sesion -->

                <input type="text" name="" id="ingreso" placeholder="Usuario" required>

                <input type="password" id="password" name="" placeholder="Contraseña" required>

                <input type="submit" onclick="login()" name="" value="Iniciar Sesion">


            </form>

        </div>

        <div class="formulario">

            <h2>Crea tu Cuenta</h2>
            <form>

                <!-- Inputs de registro de usuario -->

                <input type="text" id="usuarioR" name="" placeholder="Usuario" required>

                <input type="password" id="passwordR" name="" placeholder="Contraseña" required>

                <input type="email" name="" id="correoR" placeholder="Correo Electronico" required>

                <!-- <input type="text" name="" placeholder="Telelfono" required> -->

                <input type="submit" onclick="registrarse()" name="" value="Registrarse">


            </form>

        </div>

        <div class="reset-password">

            <a href="#">Olvide mi contrasena</a>

        </div>

    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</body>

</html>
