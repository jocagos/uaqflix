<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="utf-8">
        <title>UAQFLIX- Registrarse</title>
        <script src="js/funciones.js"></script>
        <link rel="stylesheet" type="text/css" href="css/estilo.css">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'> 
    </head>
    <body style="background: #519ABA">
        <nav class="navbar">
            <i class="fa fa-tv"></i>
            <h1>UAQFLIX</h1>
        </nav>
        <br>

        <div class="registro">

            <h3 class="reg-title">Registrar Usuario</h3>

            <input type="text" id="usuario" placeholder="Nombre Usuario">
            <br><br>
            <input type="email" id="correo" placeholder="Correo Electrónico">
            <br><br>
            <input type="password" id="password" placeholder="Contraseña">
            <br><br>
            
            <button onclick="registrarse()">Registrarse!</button>
            <br>
            <div class="regresar">
                <button onclick="window.location.assign('index.html')">Regresar</button>
            </div>
            
            <p class="respuesta"></p>
        </div>

    </body>

</html>
